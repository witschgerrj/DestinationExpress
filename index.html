<!doctype html>
<html lang="en">
<head>	
	<title>Destination Finder</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="dependencies/ol.css">
 	<link rel="stylesheet" href="dependencies/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  	<script src="dependencies/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  	<script src="dependencies/jquery.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="dependencies/ol.js"></script>
  	<script src="weather.js" type="text/javascript"></script>
  	<script src="unsplash.js" type="text/javascript"></script>
  	<script src="map.js" type="text/javascript"></script>

</head>
<body> 
	<div class="container" id="container">
		<!--spacing at the top-->
		<div class="row" id="topspace_div">

		</div>
		<!--title-->
		<div class="row justify-content-center" id="title_div">
			<div class="col-3 col-md-3 col-sm-4">
				<!--spacing-->
			</div>
			<div class="col-6 col-md-6 col-sm-4" style="height:10vh;">
				<label id="title_heading"> Destination Express </label>
				<label id="subtitle_heading"> Explore your dream locations </label>
			</div>
			<div class="col-3 col-md-3 col-sm-4">
				<!--spacing-->
			</div>
		</div>
		<!--search-->
		<div class="row" id="search_div">
			<div class="col-lg-3 col-md-3 col-sm-1">
				<!--spacing-->
			</div>
			<div class="col-lg-6 col-md-6 col-sm-10"  id="search" style="height:10vh;">
				<input type="text" id="city" placeholder="New York" style="margin-top: 3vh;margin-right: 0.5vw;font-size: 20px;">
				<input type="text" id="country" placeholder="USA" style="margin-top: 3vh; margin-left: 0.5vw;font-size: 20px;">
			</div>
			<div class="col-lg-3 col-md-3 col-sm-1">
				<!--spacing-->
			</div>
		</div>
		<!--spacing after title and search-->
		<div class="row" id="spaceaftertitlesearch_div">

		</div>
		<!--pictures-->
		<div class="row" id="pictures_div" style="display: none;">
			<div class="col-12 col-md-12 col-sm-12" style="height:25vh;margin-top: -2vh;">
				<img id="pic_0">
				<img id="pic_1">
				<img src="assets/next_photo_left.png" class="nextPic" onclick="nextPictureLeft()">
				<img id="pic_2">
				<img src="assets/next_photo_right.png" class="nextPic" onclick="nextPictureRight()">
				<img id="pic_3">
				<img id="pic_4">
			</div>
		</div>
		<div class="row" id="initialSearch_div"> 
			<div class="col-12 col-md-12 col-sm-12" style="height:25vh;">
				<img src="assets/magnifying_glass.png" onclick="getWeather()" style="height:120%; margin-left:43%;">
			</div>
		</div>
		<!--spacing after pictures-->
		<div class="row" id="spacingafterpics_div">

		</div>
		<!--weather and other-->
		<div class="row" id="weatherother_div">
			<!-- weather div -->
			<div class="col-5 col-md-5 col-sm-5" id="weather_div" style="display: none;">

				<div class="row" style="width:29.15vw; height:5vh;background-color: rgba(255, 255, 255, 0.7);box-shadow: 0 0.2vh 0.2vw 0 rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.2); border-radius: 5px;border-radius: 5px;"> 
					<label id="weather_label" class="weatherLabels" style="font-size: 27px;margin-top: 0.25vh;"></label>
				</div>
				<!-- div to hold weather_type -->
				<div class="row" style="width:29vw; height:5vh; margin-top: 1vh;"> 
					<label id="weather_type" class="weatherLabels"> </label>
				</div>
				<!-- div to hold current_temp -->
				<div class="row" style="width:29vw; height:5vh;"> 
					<label id="current_temp" class="weatherLabels"> </label>
				</div>
				<!-- div to hold max_temp -->
				<div class="row" style="width:29vw; height:5vh;"> 
					<label id="max_temp" class="weatherLabels"> </label>
				</div>
				<!-- div to hold min_temp -->
				<div class="row" style="width:29vw; height:5vh;"> 
					<label id="min_temp" class="weatherLabels"> </label>
				</div>
				<!-- div to hold wind_speed -->
				<div class="row" style="width:29vw; height:5vh;"> 
					<label id="wind_speed" class="weatherLabels"> </label>
				</div>
				<!-- div to hold humidity -->
				<div class="row"> 
					<label id="humidity" class="weatherLabels"> </label>
				</div>
			</div>
			<div class="col-2 col-md-2 col-sm-2" style="height:35vh;">

			</div>
			<div class="col-5 col-md-5 col-sm-5" id="map_div">
				<div id="map" style="border-radius: 8px;overflow: hidden;"> 

				</div>
			</div>
		</div>
		<!--Spacing at the bottom-->
		<div class="row" id="botspace_div">
		</div>
	</div>
</body>

</html>

<!--
	at the top  				5vh
	Title and Search Bar 		20vh
	after title and Search      5vh
	Pictures 					20vh
	spacing after Pictures      5vh
	weather and other			40vh
	after weather and other		5vh
	total = 					100vh
-->
